<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMBA FOREVER - Áâ¢Â§ßÁ∫™ÂøµÈ¶Ü</title>
    <!-- ÂºïÂÖ• Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ÂºïÂÖ• React Âíå ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- ÂºïÂÖ• Babel Áî®‰∫éÊµèËßàÂô®Áõ¥Êé•ÁºñËØë JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Ëá™ÂÆö‰πâÂä®Áîª */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 1s ease-out forwards;
        }
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
          width: 8px;
          background: #000;
        }
        ::-webkit-scrollbar-thumb {
          background: #333; 
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }
        body {
            background-color: #09090b; /* zinc-950 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÂõæÊ†áÁªÑ‰ª∂ÂÆö‰πâ (Êõø‰ª£ lucide-react) ---
        const Wind = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
        );
        const Droplet = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-7-1.9-3-1.7-6.2-4-9.6-2.3 3.4-2.1 6.6-4 9.6-2 3.1-3 5-3 7a7 7 0 0 0 7 7z"/></svg>
        );
        const ChevronDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>
        );
        const Star = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        const Trophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17"/><path d="M14 14.66V17"/><path d="M12 22v-5"/><path d="M12 15a6 6 0 0 0 6-6V3H6v6a6 6 0 0 0 6 6Z"/></svg>
        );
        const Flame = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3Z"/></svg>
        );

        // --- ‰∏ªÁ®ãÂ∫è ---
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [manCount, setManCount] = useState(0);
            const [teaLevel, setTeaLevel] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 2500);
                return () => clearTimeout(timer);
            }, []);

            const handleManClick = () => {
                setManCount(prev => prev + 1);
                if (typeof navigator !== 'undefined' && navigator.vibrate) {
                    navigator.vibrate(50);
                }
            };

            const handlePourTea = () => {
                if (teaLevel < 100) {
                    setTeaLevel(prev => Math.min(prev + 20, 100));
                }
            };

            const toggleSpin = () => {
                setIsSpinning(!isSpinning);
            };

            if (isLoading) {
                return (
                    <div className="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 text-yellow-500">
                        <Wind className="w-24 h-24 animate-spin duration-75 mb-8" />
                        <h2 className="text-2xl font-serif tracking-widest uppercase animate-pulse">
                            Preparing the Landing...
                        </h2>
                        <p className="text-sm mt-4 text-gray-500 font-mono">Ê≠£Âú®‰ªéÊ¥õÊùâÁü∂Ë£ÖËΩΩÂÜ∞Á∫¢Ëå∂...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-zinc-950 text-slate-200 font-sans selection:bg-yellow-500 selection:text-black overflow-x-hidden">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full bg-black/80 backdrop-blur-md border-b border-white/10 z-40 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-gradient-to-br from-yellow-400 to-purple-700 rounded-full flex items-center justify-center font-bold text-black text-xs shadow-[0_0_10px_rgba(234,179,8,0.5)]">
                                24
                            </div>
                            <span className="font-serif text-xl tracking-widest text-yellow-500">LAODA</span>
                        </div>
                        <div className="hidden md:flex gap-8 text-sm font-light tracking-wider text-gray-400">
                            <a href="#legacy" className="hover:text-yellow-400 transition-colors">LEGACY</a>
                            <a href="#nutrition" className="hover:text-yellow-400 transition-colors">NUTRITION</a>
                            <a href="#aviation" className="hover:text-yellow-400 transition-colors">AVIATION</a>
                        </div>
                        <button 
                            onClick={() => alert("Man! What can I say!")}
                            className="border border-yellow-600 text-yellow-500 px-4 py-1 text-xs uppercase tracking-widest hover:bg-yellow-500 hover:text-black transition-all duration-300"
                        >
                            Respect
                        </button>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-purple-900/20 via-black to-black"></div>
                        <div className={`absolute top-1/4 right-1/4 w-96 h-96 bg-yellow-600/10 rounded-full blur-3xl ${isSpinning ? 'animate-spin' : ''}`} style={{animationDuration: '3s'}}></div>
                        
                        <div className="relative z-10 text-center px-4 max-w-4xl mx-auto">
                            <p className="text-yellow-500 tracking-[0.5em] text-sm mb-4 uppercase animate-fadeIn">The Man. The Myth. The Helicopter.</p>
                            <h1 className="text-6xl md:text-9xl font-serif text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-800 mb-8 leading-tight animate-fadeIn" style={{animationDelay: '0.2s'}}>
                                ETERNAL <br />
                                <span className="italic text-yellow-500">LAODA</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-400 font-light italic mb-12 max-w-2xl mx-auto animate-fadeIn" style={{animationDelay: '0.4s'}}>
                                "He didn't just leave us. He ascended. And then he came back with a refreshing beverage."
                            </p>
                            
                            <div className="flex flex-col md:flex-row justify-center gap-6 animate-fadeIn" style={{animationDelay: '0.6s'}}>
                                <button 
                                    onClick={handleManClick}
                                    className="group relative px-8 py-4 bg-white text-black font-bold text-lg overflow-hidden transition-all hover:scale-105 active:scale-95 shadow-lg shadow-white/10"
                                >
                                    <span className="relative z-10 group-hover:text-yellow-900 transition-colors">MAN! ({manCount})</span>
                                    <div className="absolute inset-0 bg-yellow-500 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
                                </button>
                                <button 
                                    onClick={toggleSpin}
                                    className="px-8 py-4 border border-white/30 text-white font-light text-lg hover:bg-white/10 hover:border-white transition-all flex items-center gap-2 justify-center active:scale-95"
                                >
                                    <Wind className={`w-5 h-5 ${isSpinning ? 'animate-spin' : ''}`} />
                                    {isSpinning ? "STOP SPINNING" : "ACTIVATE HELICOPTER"}
                                </button>
                            </div>
                        </div>
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-gray-600">
                            <ChevronDown />
                        </div>
                    </header>

                    {/* Quote / Philosophy Section */}
                    <section id="legacy" className="py-24 px-6 bg-zinc-900 border-t border-white/5">
                        <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                            <div className="space-y-8">
                                <h2 className="text-4xl md:text-5xl font-serif text-white">
                                    The Philosophy of <span className="text-purple-500 italic">Elbow</span>
                                </h2>
                                <div className="w-20 h-1 bg-yellow-500"></div>
                                <p className="text-gray-400 leading-relaxed text-lg">
                                    Some call it offensive foul. We call it <strong className="text-white">Hardcore Love</strong>. 
                                    True strength isn't about scoring points, it's about how much space you can clear with a single swing of the arm.
                                    <br /><br />
                                    <em className="text-yellow-500/80">"Pass? Just get the rebound."</em>
                                </p>
                                <div className="grid grid-cols-2 gap-4 mt-8">
                                    <div className="p-6 border border-white/10 bg-black/20 hover:bg-purple-900/20 transition-colors group rounded-lg">
                                        <Flame className="w-8 h-8 text-yellow-500 mb-4 group-hover:scale-110 transition-transform" />
                                        <h3 className="text-xl font-bold mb-2">Forged in Fire</h3>
                                        <p className="text-sm text-gray-500">Actually just really hot. Like 1000 degrees hot.</p>
                                    </div>
                                    <div className="p-6 border border-white/10 bg-black/20 hover:bg-purple-900/20 transition-colors group rounded-lg">
                                        <Trophy className="w-8 h-8 text-yellow-500 mb-4 group-hover:scale-110 transition-transform" />
                                        <h3 className="text-xl font-bold mb-2">5 Rings</h3>
                                        <p className="text-sm text-gray-500">And 1 Helicopter ride that changed history.</p>
                                    </div>
                                </div>
                            </div>
                            <div className="relative h-[500px] bg-zinc-800 overflow-hidden grayscale hover:grayscale-0 transition-all duration-700 group border border-white/10 rounded-lg">
                                <div className="absolute inset-0 flex flex-col items-center justify-center bg-gradient-to-t from-black via-transparent to-transparent">
                                    <div className="text-[200px] font-bold text-white/5 leading-none select-none absolute top-10 left-10 group-hover:rotate-12 transition-transform duration-500">24</div>
                                    <div className="relative z-10 text-center p-8">
                                        <Star className="w-24 h-24 text-yellow-500 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]" />
                                        <h3 className="text-3xl font-serif italic">"What can I say?"</h3>
                                        <p className="mt-4 text-sm uppercase tracking-widest text-gray-500">Mamba Out. (Literally)</p>
                                    </div>
                                </div>
                                <div className="absolute bottom-0 left-0 w-full h-1 bg-purple-600 group-hover:h-full group-hover:bg-purple-600/20 transition-all duration-500"></div>
                            </div>
                        </div>
                    </section>

                    {/* Ice Tea Shrine */}
                    <section id="nutrition" className="py-24 bg-black relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                            <div className="absolute top-1/4 left-1/4 text-2xl opacity-50 rotate-45">üßä</div>
                            <div className="absolute top-3/4 left-2/3 text-2xl opacity-50 rotate-12">üßä</div>
                            <div className="absolute top-1/2 left-1/2 text-2xl opacity-50 -rotate-45">üßä</div>
                        </div>

                        <div className="max-w-3xl mx-auto text-center relative z-10">
                            <span className="text-yellow-500 tracking-widest uppercase text-sm font-bold">Sacred Hydration</span>
                            <h2 className="text-5xl md:text-7xl font-serif mt-4 mb-8 text-white">
                                THE <span className="text-red-500">ICE TEA</span> RITUAL
                            </h2>
                            <p className="text-gray-400 mb-12 max-w-lg mx-auto">
                                Offer the sacred beverage to summon the spirit. Only the coldest, sweetest nectar can quench the thirst of a legend.
                            </p>

                            <div className="flex flex-col items-center justify-center">
                                <div className="relative w-48 h-64 border-4 border-white/20 rounded-b-xl overflow-hidden bg-white/5 backdrop-blur-sm mb-8 shadow-[0_0_30px_rgba(255,255,255,0.05)]">
                                    <div 
                                        className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-red-900 to-amber-700 transition-all duration-500 ease-out"
                                        style={{ height: `${teaLevel}%` }}
                                    >
                                        {teaLevel > 0 && (
                                            <div className="w-full h-full flex items-center justify-center">
                                                <span className="text-white/50 text-4xl animate-pulse mix-blend-overlay">üßä</span>
                                            </div>
                                        )}
                                    </div>
                                    <div className="absolute top-0 right-4 w-4 h-full bg-white/10 skew-x-12 pointer-events-none"></div>
                                </div>

                                <div className="space-y-4">
                                    <button 
                                        onClick={handlePourTea}
                                        disabled={teaLevel >= 100}
                                        className="flex items-center gap-3 px-8 py-3 bg-gradient-to-r from-amber-600 to-red-700 rounded-full text-white font-bold hover:shadow-[0_0_30px_rgba(180,83,9,0.6)] transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale"
                                    >
                                        <Droplet className="w-5 h-5" />
                                        {teaLevel >= 100 ? "THIRST QUENCHED" : "POUR ICE TEA"}
                                    </button>
                                    <p className="text-xs text-gray-600 font-mono h-4">
                                        {teaLevel >= 100 ? "Man! That's refreshing!" : `${teaLevel}% Filled`}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Aviation Section */}
                    <section id="aviation" className="py-32 px-6 bg-zinc-900 border-t border-white/5 relative">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row-reverse items-center gap-12">
                            <div className="flex-1 text-right md:text-left md:order-2">
                                <h2 className="text-6xl font-serif text-white mb-6">
                                    Go <span className="italic text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-500">Spinning</span>
                                </h2>
                                <p className="text-xl text-gray-400 mb-8">
                                    When life brings you down, just remember: rapid rotation generates lift. 
                                </p>
                                <div className="inline-block p-4 border border-yellow-500/30 rounded bg-yellow-900/10">
                                    <p className="font-mono text-yellow-500 text-sm">
                                        STATUS: <span className={`inline-block ${isSpinning ? 'animate-pulse text-green-400' : 'text-red-500'}`}>
                                            {isSpinning ? 'ASCENDING' : 'GROUNDED'}
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div className="flex-1 flex justify-center">
                                <div className="relative w-64 h-64 md:w-96 md:h-96 transition-all duration-1000 hover:scale-105">
                                    <div className={`absolute inset-0 border-[1px] border-white/10 rounded-full ${isSpinning ? 'animate-spin' : ''}`} style={{animationDuration: '3s'}}></div>
                                    <div className={`absolute inset-4 border-[1px] border-white/10 rounded-full ${isSpinning ? 'animate-spin' : ''}`} style={{animationDirection: 'reverse', animationDuration: '5s'}}></div>
                                    <div className={`absolute inset-0 flex items-center justify-center ${isSpinning ? 'animate-spin' : ''}`} style={{animationDuration: '0.5s', animationTimingFunction: 'linear'}}>
                                        <div className="w-full h-2 bg-gradient-to-r from-transparent via-white to-transparent absolute blur-[1px]"></div>
                                        <div className="h-full w-2 bg-gradient-to-b from-transparent via-white to-transparent absolute blur-[1px]"></div>
                                    </div>
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-16 h-16 bg-black rounded-full border-4 border-yellow-500 flex items-center justify-center z-10 shadow-[0_0_20px_rgba(234,179,8,0.4)]">
                                            <span className="font-bold text-white">24</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-black py-12 text-center border-t border-zinc-800">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="flex justify-center gap-6 mb-8 text-gray-600">
                                <Star className="w-6 h-6 hover:text-yellow-500 transition-colors cursor-pointer" />
                                <Trophy className="w-6 h-6 hover:text-yellow-500 transition-colors cursor-pointer" />
                                <Wind className="w-6 h-6 hover:text-yellow-500 transition-colors cursor-pointer" />
                            </div>
                            <p className="text-gray-500 font-serif text-lg mb-2">
                                "See You Again? Maybe at the grocery store."
                            </p>
                            <p className="text-xs text-zinc-700 font-mono mt-8">
                                ¬© 2024 MAMBA MEMORIAL FOUNDATION. <br/>
                                Ê≠§ÁΩëÁ´ô‰ªÖ‰æõÂ®±‰πê (Just for fun). Man! What can I say? <br/>
                                <span className="text-zinc-800">Kids, don't try the spinning move at home.</span>
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
